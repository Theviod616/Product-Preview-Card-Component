<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <!--main-->
  <section id="main">

    <div class="Container">

      <div class="item1 itemimg">
        <img class="image" src="./images/image-product-mobile.jpg" alt="Perfume">
      </div>
           
      <div class="text_content item2">
        <p class="texto1">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
        
        <p class="texto2"> A floral, solar and voluptuous interpretation composed by Olivier Polge Perfumer-Creator for the House of CHANEL.</p>

        <div class="price_container">
          <h2>$149.99</h2>
          <p class="price_text">$169.99</p>
        </div>

        <button><img class="svg" src="./images/icon-cart.svg" alt="shoroping chart logo"> Add to Cart</button>

      </div>
       
    
    </div>
  </section>

  <!--footer-->
  <section id="footer">
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/petergandhii">Peter Godspower</a>.
  </div>
  </section>
  
</body>
</html>
